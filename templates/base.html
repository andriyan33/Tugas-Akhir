<body>

  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/owl-carousel.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/assets/js/animation.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/imagesloaded.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/custom.js')}}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/js/dropify.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.dropify').dropify({
        messages: {
          'default': '',
          'replace': 'Drag and drop or click to replace',
          'remove': 'Remove',
          'error': 'Ooops, something wrong happended.'
        }
      });
      $('#btn-upload').click(function (e) {
        e.preventDefault();
        var form_data = new FormData($('#uploadform')[0]);       
        $.ajax({
          url: '/upload',
          dataType: 'json',
          contentType: false,
          enctype: 'multipart/form-data',
          processData: false,
          data: form_data,
          type: 'POST',
          async: true,
          // success: function (d) { 
          //   alert('Success!');
          //   console.log(d);
          // },
        }).done(function (d, textStatus, jqXHR) {
          $('#hasilocr').empty();

          alert('Gambar berhasil di upload!!!')
          console.log(d);
          // console.log(textStatus);
          // console.log(jqXHR);
          $("#hasilocr").val(d.res);
        }).fail(function (data) {
          alert('Gambar gagal di upload!!!');
        });
      });
      $('#btn-komen').click(function (e) {
        e.preventDefault();
        var form_data = new FormData($('#komenform')[0]);
        // console.log(form_data)
        $.ajax({
          url: '/komentar',
          dataType: 'json',
          contentType: false,
          processData: false,
          data: form_data,
          type: 'POST',
          async: true,
          // success: function (d) { 
          //   alert('Success!');
          //   console.log(d);
          // },
        }).done(function (d, textStatus, jqXHR) {
          $('#hasiltoken').empty();
          $('#hasilcase').empty();
          $('#hasilstop').empty();
          $('#hasilstem').empty();

          alert('Komentar berhasil masuk!!!')
          // console.log(d);
          // console.log(textStatus);
          // console.log(jqXHR);
          $("#hasiltoken").val(d.token);
          $("#hasilcase").val(d.case);
          $("#hasilstop").val(d.stop);
          $("#hasilstem").val(d.stem);
        }).fail(function (data) {
          alert('Komentar gagal masuk!!!');
        });
      });
      $('#btn-klas').click(function (e) {
        e.preventDefault();
        var form_data = new FormData($('#klas_form')[0]);
        // console.log(form_data)
        $.ajax({
          url: '/klasifikasi_svmc',
          dataType: 'json',
          contentType: false,
          processData: false,
          data: form_data,
          type: 'POST',
          async: true,
          // success: function (d) { 
          //   alert('Success!');
          //   console.log(d);
          // },
        }).done(function (d, textStatus, jqXHR) {
          $('#hasilklas').empty();

          alert('Komentar berhasil masuk!!!')
          // console.log(d);
          // console.log(textStatus);
          // console.log(jqXHR);
          $("#hasilklas").val(d.klas);
        }).fail(function (data) {
          alert('Komentar gagal masuk!!!');
        });
      });
      $('#btn-pengujian').click(function (e) {
        e.preventDefault();
        var form_data = new FormData($('#pengujian-form')[0]);
        // console.log(form_data)
        $.ajax({
          url: '/pengujian_svmc',
          dataType: 'json',
          contentType: false,
          processData: false,
          data: form_data,
          type: 'POST',
          async: true,
          // success: function (d) { 
          //   alert('Success!');
          //   console.log(d);
          // },
        }).done(function (d, textStatus, jqXHR) {
          $('#pengujianrbf').empty();
          $('#pengujianpoly').empty();

          alert('Pengujian berhasil masuk!!!')
          // console.log(d);
          // console.log(textStatus);
          // console.log(jqXHR);
          $("#pengujianrbf").val(d.rbf);
          $("#pengujianpoly").val(d.poly);
        }).fail(function (data) {
          alert('Pengujian gagal masuk!!!');
        });
      });
    })
  </script>
</body>

</html>
