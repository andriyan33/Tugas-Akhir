      <form id="komenform" method="POST">

                        <span class="icon"><img src="{{ url_for('static', filename='assets/images/logo-if.png')}}" alt=""></span>
                        TOKENIZING

                    </div>
                    <div>
                      <div class="thumb">

                        <span class="icon"><img src="{{ url_for('static', filename='assets/images/logo-if.png')}}" alt=""></span>

                    </div>
                    <div class="last-thumb">

                        <span class="icon"><img src="{{ url_for('static', filename='assets/images/logo-if.png')}}" alt=""></span>
